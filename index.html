<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
  <form id="survey-form" method="post" action='https://register-demo.freecodecamp.org'>
    <fieldset>
      <label id="name-label" for="name">Name</label> <input class="bock" type="text" id="name" name="user_name" placeholder="Enter your name" required>
      <label id="email-label" for="email">Email</label> <input class="bock" type="email" id="email" name="user_email" placeholder="Enter your Email" required>
      <label id="number-label" for="number">Age (optional)</label> <input class="bock" type="number" id="number" name="user_age" placeholder="Age" min="10" max="120">

        <label for="role">Which option best describes your current role? </label>
        <select id="role" name="role">
          <option value="" selected disabled>Select current role</option>
          <option value="1">Student</option>
          <option value="2">Full Time Job</option>
          <option value="3">Full Time Lerner</option>
          <option value="4">Prefer not to say</option>
          <option value="5">Other</option>
        </select>
    
    </fieldset>
    <fieldset>
      <legend>Would you recommend freeCodeCamp to a friend?</legend>
      <label for="definitely"><input id="definitely" type="radio" name="recomendation" value="definitely">Definitely
      </label>
      <label for="maybe"><input id="maybe" type="radio" name="recomendation" value="maybe">Maybe
      </label>
      <label for="not"><input id="not" type="radio" name="recomendation" value="not">Not Sure
      </label>
    </fieldset>


    <fieldset>
      <legend>What is your favorite feature of freeCodeCamp?</legend>
      <label for="feature">
        <select id="feature" name="feature">
          <option value="" selected disabled> Select an option</option>
          <option value="1">Challenges</option>
          <option value="2">Projects</option>
          <option value="3">Community</option>
          <option value="4">Open Source</option>
        </select>
      </label>
    </fieldset>
    <fieldset>
      <legend>What would you like to see improved? <span>(Check all that apply)</span></legend>
      <label for="front_end"><input id="front_end" type="checkbox" name="improvment" value="front_end">Front-end Projects</label>
      <label for="back_end"><input id="back_end" type="checkbox" name="improvment" value="back_end">Back-end Projects</label>
      <label for="data"><input id="data" type="checkbox" name="improvment" value="data">Data Visualization</label>
      <label for="challenges"><input id="challenges" type="checkbox" name="improvment" value="challenges">Challenges</label>
      <label for="open_source"><input id="open_source" type="checkbox" name="improvment" value="open_source">Open Source Community</label>
      <label for="help"><input id="help" type="checkbox" name="improvment" value="help">Gitter help rooms</label>
      <label for="video"><input id="video" type="checkbox" name="improvment" value="video">Videos</label>
      <label for="meetups"><input id="meetups" type="checkbox" name="improvment" value="meetups">City Meetups</label>
      <label for="wiki"><input id="wiki" type="checkbox" name="improvment" value="wiki">Wiki</label>
      <label for="forum"><input id="forum" type="checkbox" name="improvment" value="forum">Forum</label>
      <label for="courses"><input id="courses" type="checkbox" name="improvment" value="courses">Additional Courses</label>
    </fieldset>
    <fieldset>
      <legend for="comments-suggestions">Any comments or suggestions?</legend>
      <textarea class="bock" id="comments-suggestions" name="comments-suggestions" rows="8" cols="40" placeholder="Enter your comment here..."></textarea>

      <button class="bock" id="submit" type="submit">Submit</button>
    </fieldset>



  </form>

</body>

</html>

-You should have a form element with an id of survey-form
-Inside the form element, you are required to enter your name in an input field that has an id of name and a type of text
-Inside the form element, you are required to enter your email in an input field that has an id of email
